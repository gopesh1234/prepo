<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>Mobile Text Manager</title>

    <style>
        /* ğŸ”¹ Mobile-first reset */
        * {
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            background: #f2f3f7;
            min-height: 100vh;
            display: flex;
            justify-content: center;
        }

        /* ğŸ”¹ App container */
        .container {
            width: 100%;
            max-width: 480px;
            background: #ffffff;
            padding: 12px;
        }

        /* ğŸ”¹ Header */
        h2 {
            text-align: center;
            margin: 6px 0 10px;
            font-size: 1.2rem;
        }

        /* ğŸ”¹ Sticky input area (mobile-friendly) */
        .input-area {
            display: flex;
            gap: 8px;
            position: sticky;
            top: 0;
            background: #fff;
            padding: 8px 0;
            z-index: 10;
        }

        input {
            flex: 1;
            padding: 12px;
            font-size: 16px; /* ğŸ‘ˆ prevents zoom */
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        button {
            min-width: 48px;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            color: #fff;
            cursor: pointer;
        }

        .add {
            background: #667eea;
        }

        /* ğŸ”¹ Search */
        .search-area {
            display: flex;
            gap: 8px;
            margin: 10px 0;
        }

        .search {
            background: #4caf50;
        }

        /* ğŸ”¹ List (3 items visible) */
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 210px; /* ğŸ‘ˆ approx 3 items */
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        /* ğŸ”¹ List item */
        li {
            background: #f4f6ff;
            margin-bottom: 8px;
            padding: 10px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

            /* ğŸ”¹ Editable text */
            li span {
                flex: 1;
                font-size: 16px;
                outline: none;
                padding: 6px;
                border-radius: 8px;
            }

                li span:focus {
                    background: #fff;
                    box-shadow: inset 0 0 0 2px #667eea;
                }

        /* ğŸ”¹ Action buttons (thumb-friendly) */
        .actions button {
            min-width: 42px;
            min-height: 42px;
            padding: 6px;
            font-size: 18px;
        }

        .up {
            background: #4caf50;
        }

        .down {
            background: #2196f3;
        }

        .delete {
            background: #f44336;
        }

        /* ğŸ”¹ Desktop refinement (optional) */
        @@media (min-width: 768px) {
            body {
                align-items: center;
            }

            .container {
                border-radius: 14px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Preposition</h2>

        <!-- Add -->
        <div class="input-area">
            <input id="textInput" placeholder="Enter text">
            <button class="add" onclick="addText()">â•</button>
        </div>

        <!-- Search -->
        <div class="search-area">
            <input id="searchInput" placeholder="Search">
            <button class="search" onclick="searchText()">ğŸ”</button>
        </div>

        <!-- List -->
        <ul id="list"></ul>
    </div>

    <script>
        const STORAGE_KEY = "mobileTextManager";

        /* Load */
        document.addEventListener("DOMContentLoaded", () => {
            const data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
            data.forEach(text => createItem(text));
        });

        /* Save */
        function save() {
            const data = [];
            document.querySelectorAll("#list span").forEach(s => data.push(s.innerText));
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        }

        /* Add */
        function addText() {
            const input = document.getElementById("textInput");
            if (!input.value.trim()) return;
            createItem(input.value.trim());
            input.value = "";
            save();
        }

        /* Create item */
        function createItem(text) {
            const li = document.createElement("li");
            li.innerHTML = `
                <span contenteditable="true">${text}</span>
                <div class="actions">
                    <button class="up" onclick="moveUp(this)">â¬†</button>
                    <button class="down" onclick="moveDown(this)">â¬‡</button>
                    <button class="delete" onclick="removeItem(this)">âŒ</button>
                </div>
            `;
            li.querySelector("span").addEventListener("blur", save);
            document.getElementById("list").appendChild(li);
        }

        /* Reorder */
        function moveUp(btn) {
            const li = btn.closest("li");
            if (li.previousElementSibling) {
                li.parentNode.insertBefore(li, li.previousElementSibling);
                save();
            }
        }

        function moveDown(btn) {
            const li = btn.closest("li");
            if (li.nextElementSibling) {
                li.parentNode.insertBefore(li.nextElementSibling, li);
                save();
            }
        }

        /* Delete */
        function removeItem(btn) {
            btn.closest("li").remove();
            save();
        }

        /* Search */
        function searchText() {
            const q = document.getElementById("searchInput").value.toLowerCase();
            document.querySelectorAll("#list li").forEach(li => {
                li.style.display = li.innerText.toLowerCase().includes(q) ? "flex" : "none";
            });
        }
    </script>

</body>
</html>
