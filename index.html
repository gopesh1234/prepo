<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, Roboto, Arial, sans-serif;
        background: #f5f5f5;
        color: #212121;
    }

    .container {
        max-width: 480px;
        margin: 0 auto;
        min-height: 100vh;
        padding: 12px;
    }

    h2 {
        font-size: 16px;
        font-weight: 600;
        text-align: center;
        padding: 12px 0;
        margin: 0 0 10px 0;
    }

    /* Section cards */
    .row {
        background: #ffffff;
        border-radius: 8px;
        padding: 12px;
        margin-bottom: 10px;
    }

    label {
        font-size: 12px;
        color: #616161;
        display: block;
        margin-bottom: 6px;
    }

    input, select {
        width: 100%;
        padding: 12px;
        font-size: 14px;
        border-radius: 6px;
        border: 1px solid #cfcfcf;
        background: #fff;
        outline: none;
    }

    input:focus, select:focus {
        border-color: #1976d2;
    }

    button {
        width: 100%;
        margin-top: 10px;
        padding: 12px;
        font-size: 14px;
        font-weight: 500;
        border-radius: 6px;
        border: none;
        background: #1976d2;
        color: white;
        cursor: pointer;
    }

    button:active {
        background: #1565c0;
    }

    /* Cards list */
    .cards {
        display: flex;
        flex-direction: column;
        gap: 8px;
    }

    .card {
        background: #ffffff;
        border-radius: 8px;
        padding: 12px;
        border-left: 4px solid #1976d2;
    }

    .card strong {
        font-size: 14px;
        display: block;
        margin-bottom: 4px;
    }

    .card small {
        font-size: 12px;
        color: #757575;
    }

    /* Desktop enhancement */
    @@media (min-width: 768px) {
        .container {
            max-width: 900px;
            padding: 20px;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
        }
    }

        button.danger {
            background: #d32f2f;
        }

            button.danger:active {
                background: #b71c1c;
            }

</style>



</head>

<body>

    <div class="container">
        <h2>Preposition-Phrasal Verb</h2>
        <!-- Add Dropdown Option -->
        <div class="row">
            <input id="newOption" placeholder="Add dropdown value" />
            <button style="width: 9%; margin-left: 45%;" onclick="addOption()">Add</button>
        </div>

        <!-- Dropdown -->
        <div class="row">
            <select id="dropdown" onchange="renderCards()"></select>
        </div>

        <!-- Add Text Attached to Dropdown -->
        <div class="row">
            <input id="cardText" placeholder="Add text for selected dropdown" />
            <button style="width: 9%; margin-left: 45%;" onclick="addCard()">Save</button>
            <button class="danger" style="width: 9%; margin-left: 45%;" onclick="deleteDropdown()">
                X
            </button>

        </div>

    </div>

    <script>
        let data = JSON.parse(localStorage.getItem("dropdownData")) || {};

        const dropdown = document.getElementById("dropdown");

        function saveData() {
            localStorage.setItem("dropdownData", JSON.stringify(data));
        }

        function loadDropdown() {
            dropdown.innerHTML = "";
            Object.keys(data).forEach(key => {
                const opt = document.createElement("option");
                opt.value = key;
                opt.textContent = key;
                dropdown.appendChild(opt);
            });
        }

        function addOption() {
            const value = document.getElementById("newOption").value.trim();
            if (!value || data[value]) return;

            data[value] = [];
            saveData();
            loadDropdown();
            dropdown.value = value;
            document.getElementById("newOption").value = "";
            renderCards();
        }

        function addCard() {
            const text = document.getElementById("cardText").value.trim();
            const selected = dropdown.value;
            if (!text || !selected) return;

            data[selected].push(text);
            saveData();
            document.getElementById("cardText").value = "";
            renderCards();
        }

        function renderCards() {
            const container = document.getElementById("cardContainer");
            container.innerHTML = "";

            const selected = dropdown.value;
            if (!selected) return;

            data[selected].forEach(item => {
                const div = document.createElement("div");
                div.className = "card";
                div.innerHTML = `<strong>${item}</strong><small>${selected}</small>`;
                container.appendChild(div);
            });
        }

        // Init
        loadDropdown();
        renderCards();

        function deleteDropdown() {
            const selected = dropdown.value;
            if (!selected) return;

            const confirmDelete = confirm(
                `Delete "${selected}" and all its data?`
            );

            if (!confirmDelete) return;

            // Remove dropdown data
            delete data[selected];

            saveData();
            loadDropdown();
            renderCards();
        }
    </script>

</body>
</html>
