<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Dropdown Attached Data</title>

    <style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont;
        background: linear-gradient(135deg, #e0e7ff, #f8fafc);
        min-height: 100vh;
    }

    /* Glass container */
    .container {
        max-width: 520px;
        margin: auto;
        min-height: 100vh;
        padding: 16px;
        background: rgba(255, 255, 255, 0.55);
        backdrop-filter: blur(14px);
        -webkit-backdrop-filter: blur(14px);
        border-left: 1px solid rgba(255,255,255,.4);
        border-right: 1px solid rgba(255,255,255,.4);
    }

    h2 {
        font-size: 18px;
        text-align: center;
        margin-bottom: 18px;
        font-weight: 600;
        color: #111827;
    }

    /* Inputs (glass feel) */
    input, select {
        width: 100%;
        padding: 14px;
        font-size: 15px;
        border-radius: 12px;
        border: 1px solid rgba(255,255,255,.6);
        background: rgba(255,255,255,.7);
        backdrop-filter: blur(8px);
        outline: none;
        color: #111827;
    }

    input::placeholder {
        color: #6b7280;
    }

    input:focus, select:focus {
        border-color: #6366f1;
        box-shadow: 0 0 0 2px rgba(99,102,241,.25);
    }

    /* Buttons */
    button {
        width: 100%;
        padding: 14px;
        margin-top: 8px;
        font-size: 15px;
        font-weight: 500;
        border-radius: 14px;
        border: none;
        background: linear-gradient(135deg, #6366f1, #4f46e5);
        color: white;
        cursor: pointer;
        box-shadow: 0 6px 18px rgba(79,70,229,.35);
        transition: transform .15s ease, box-shadow .15s ease;
    }

    button:active {
        transform: scale(.97);
        box-shadow: 0 4px 12px rgba(79,70,229,.25);
    }

    /* Rows */
    .row {
        margin-bottom: 14px;
    }

    /* Cards */
    .cards {
        margin-top: 22px;
        display: flex;
        flex-direction: column;
        gap: 14px;
    }

    .card {
        padding: 16px;
        border-radius: 16px;
        background: rgba(255,255,255,.65);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255,255,255,.5);
        box-shadow: 0 10px 25px rgba(0,0,0,.08);
    }

    .card strong {
        font-size: 14px;
        display: block;
        margin-bottom: 6px;
        color: #111827;
    }

    .card small {
        font-size: 12px;
        color: #4b5563;
    }

    /* Desktop enhancement */
    @@media (min-width: 768px) {
        .container {
            max-width: 850px;
            margin-top: 40px;
            min-height: auto;
            border-radius: 20px;
            box-shadow: 0 25px 60px rgba(0,0,0,.15);
        }

        .row.horizontal {
            display: flex;
            gap: 12px;
        }

        button {
            width: auto;
            padding: 14px 22px;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
        }
    }
</style>



</head>

<body>

    <div class="container">
        <h2>Dropdown Based Data Cards</h2>

        <!-- Add Dropdown Option -->
        <div class="row">
            <input id="newOption" placeholder="Add dropdown value" />
            <button onclick="addOption()">Add</button>
        </div>

        <!-- Dropdown -->
        <div class="row">
            <select id="dropdown" onchange="renderCards()"></select>
        </div>

        <!-- Add Text Attached to Dropdown -->
        <div class="row">
            <input id="cardText" placeholder="Add text for selected dropdown" />
            <button onclick="addCard()">Save</button>
        </div>

        <!-- Cards -->
        <div id="cardContainer" class="cards"></div>
    </div>

    <script>
        let data = JSON.parse(localStorage.getItem("dropdownData")) || {};

        const dropdown = document.getElementById("dropdown");

        function saveData() {
            localStorage.setItem("dropdownData", JSON.stringify(data));
        }

        function loadDropdown() {
            dropdown.innerHTML = "";
            Object.keys(data).forEach(key => {
                const opt = document.createElement("option");
                opt.value = key;
                opt.textContent = key;
                dropdown.appendChild(opt);
            });
        }

        function addOption() {
            const value = document.getElementById("newOption").value.trim();
            if (!value || data[value]) return;

            data[value] = [];
            saveData();
            loadDropdown();
            dropdown.value = value;
            document.getElementById("newOption").value = "";
            renderCards();
        }

        function addCard() {
            const text = document.getElementById("cardText").value.trim();
            const selected = dropdown.value;
            if (!text || !selected) return;

            data[selected].push(text);
            saveData();
            document.getElementById("cardText").value = "";
            renderCards();
        }

        function renderCards() {
            const container = document.getElementById("cardContainer");
            container.innerHTML = "";

            const selected = dropdown.value;
            if (!selected) return;

            data[selected].forEach(item => {
                const div = document.createElement("div");
                div.className = "card";
                div.innerHTML = `<strong>${item}</strong><small>${selected}</small>`;
                container.appendChild(div);
            });
        }

        // Init
        loadDropdown();
        renderCards();
    </script>

</body>
</html>
