<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, Roboto, Arial, sans-serif;
            background: #eef1f5;
            color: #212121;
        }

        .page {
            max-width: 1200px;
            margin: auto;
            padding: 16px;
        }

        h2 {
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 16px;
        }

        .main {
            display: flex;
            gap: 16px;
            align-items: flex-start;
        }

        .left-panel {
            width: 40%;
        }

        .right-panel {
            width: 60%;
            background: #ffffff;
            border-radius: 10px;
            padding: 12px;
            box-shadow: 0 6px 18px rgba(0,0,0,.08);
            height: 420px;
            display: flex;
            flex-direction: column;
        }

            .right-panel h3 {
                margin: 0 0 10px 0;
                font-size: 14px;
                font-weight: 600;
            }

        .row {
            background: #ffffff;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,.05);
        }

        input, select {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            border-radius: 6px;
            border: 1px solid #cfd4dc;
        }

        button {
            width: 100%;
            margin-top: 10px;
            padding: 12px;
            border-radius: 6px;
            border: none;
            background: #2563eb;
            color: white;
            cursor: pointer;
        }

            button.danger {
                background: #dc2626;
            }

        .cards {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: auto;
        }

        .card {
            background: #f9fafb;
            border-radius: 8px;
            padding: 12px;
            border-left: 4px solid #2563eb;
            position: relative;
        }

        .delete-card {
            position: absolute;
            top: 6px;
            right: 6px;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: #ef4444;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        @@media (max-width: 768px) {
            .main {
                flex-direction: column;
            }

            .left-panel, .right-panel {
                width: 100%;
            }

            .right-panel {
                height: auto;
                max-height: 60vh;
            }
        }
    </style>
</head>

<body>

    <div class="page">
        <h2>Preposition ‚Äì Phrasal Verb</h2>

        <div class="main">
            <div class="left-panel">
                <div class="row">
                    <input id="newOption" placeholder="Add dropdown value" />
                    <button onclick="addOption()">Add</button>
                </div>

                <div class="row">
                    <select id="dropdown" onchange="renderCards()"></select>
                </div>

                <div class="row">
                    <input id="cardText" placeholder="Add text for selected dropdown" />
                    <button onclick="addCard()">Save</button>
                    <button class="danger" onclick="deleteDropdown()">Delete Dropdown</button>
                </div>
            </div>

            <div class="right-panel">
                <h3>Saved Cards</h3>
                <div id="cardContainer" class="cards"></div>
            </div>
        </div>
    </div>

    <script>
        let data = JSON.parse(localStorage.getItem("dropdownData")) || {};
        const dropdown = document.getElementById("dropdown");

        function saveData() {
            localStorage.setItem("dropdownData", JSON.stringify(data));
        }

        // üî§ SORT DROPDOWN ALPHABETICALLY
        function loadDropdown() {
            dropdown.innerHTML = "";

            Object.keys(data)
                .sort((a, b) => a.localeCompare(b))
                .forEach(key => {
                    const opt = document.createElement("option");
                    opt.value = key;
                    opt.textContent = key;
                    dropdown.appendChild(opt);
                });
        }

        function addOption() {
            const value = document.getElementById("newOption").value.trim();
            if (!value || data[value]) return;

            data[value] = [];
            saveData();
            loadDropdown();
            dropdown.value = value;
            document.getElementById("newOption").value = "";
            renderCards();
        }

        function addCard() {
            const text = document.getElementById("cardText").value.trim();
            const selected = dropdown.value;
            if (!text || !selected) return;

            data[selected].push(text);
            saveData();
            document.getElementById("cardText").value = "";
            renderCards();
        }

        // üî¢ AUTO NUMBERING + REORDER
        function renderCards() {
            const container = document.getElementById("cardContainer");
            container.innerHTML = "";

            const selected = dropdown.value;
            if (!selected) return;

            data[selected].forEach((item, index) => {
                const div = document.createElement("div");
                div.className = "card";
                div.innerHTML = `
                        <button class="delete-card" onclick="deleteCard('${selected}', ${index})"></button>
                        <strong>${index + 1}. ${item}</strong>
                        <small>${selected}</small>
                    `;
                container.appendChild(div);
            });
        }

        function deleteDropdown() {
            const selected = dropdown.value;
            if (!selected) return;
            if (!confirm(`Delete "${selected}" and all its data?`)) return;

            delete data[selected];
            saveData();
            loadDropdown();
            renderCards();
        }

        // ‚ôªÔ∏è RE-NUMBER AFTER DELETE
        function deleteCard(key, index) {
            if (!confirm("Delete this card?")) return;
            data[key].splice(index, 1);
            saveData();
            renderCards();
        }

        loadDropdown();
        renderCards();
    </script>

</body>
</html>
