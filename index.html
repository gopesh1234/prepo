<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Dropdown Attached Data</title>

    <style>
    * {
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', system-ui, sans-serif;
        background: linear-gradient(135deg, #eef2ff, #f9fafb);
        padding: 15px;
        margin: 0;
    }

    .container {
        max-width: 900px;
        margin: auto;
        background: #ffffff;
        padding: 20px;
        border-radius: 14px;
        box-shadow: 0 10px 30px rgba(0,0,0,.12);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 22px;
    }

    /* Layout rows */
    .row {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
    }

    select,
    input {
        padding: 12px;
        font-size: 15px;
        border-radius: 8px;
        border: 1px solid #d1d5db;
        width: 100%;
        outline: none;
    }

    input:focus,
    select:focus {
        border-color: #6366f1;
        box-shadow: 0 0 0 2px rgba(99,102,241,.2);
    }

    button {
        padding: 12px 18px;
        border: none;
        border-radius: 8px;
        background: #4f46e5;
        color: white;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        white-space: nowrap;
        transition: background .2s ease;
    }

    button:hover {
        background: #4338ca;
    }

    /* Cards */
    .cards {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 14px;
        margin-top: 20px;
    }

    .card {
        background: linear-gradient(135deg, #f8fafc, #eef2ff);
        padding: 16px;
        border-radius: 12px;
        box-shadow: 0 6px 15px rgba(0,0,0,.1);
        animation: fadeIn .25s ease-in-out;
    }

    .card strong {
        display: block;
        font-size: 15px;
        margin-bottom: 6px;
    }

    .card small {
        color: #6b7280;
        font-size: 12px;
    }

    @@keyframes fadeIn {
        from { opacity: 0; transform: translateY(5px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* ðŸ“± Mobile */
    @@media (max-width: 600px) {
        .container {
            padding: 15px;
            border-radius: 12px;
        }

        h2 {
            font-size: 20px;
        }

        .row {
            flex-direction: column;
        }

        button {
            width: 100%;
            font-size: 15px;
        }

        .cards {
            grid-template-columns: 1fr;
        }
    }

    /* ðŸ“± Tablets */
    @@media (min-width: 601px) and (max-width: 900px) {
        .cards {
            grid-template-columns: repeat(2, 1fr);
        }
    }
</style>

</head>

<body>

    <div class="container">
        <h2>Dropdown Based Data Cards</h2>

        <!-- Add Dropdown Option -->
        <div class="row">
            <input id="newOption" placeholder="Add dropdown value" />
            <button onclick="addOption()">Add</button>
        </div>

        <!-- Dropdown -->
        <div class="row">
            <select id="dropdown" onchange="renderCards()"></select>
        </div>

        <!-- Add Text Attached to Dropdown -->
        <div class="row">
            <input id="cardText" placeholder="Add text for selected dropdown" />
            <button onclick="addCard()">Save</button>
        </div>

        <!-- Cards -->
        <div id="cardContainer" class="cards"></div>
    </div>

    <script>
        let data = JSON.parse(localStorage.getItem("dropdownData")) || {};

        const dropdown = document.getElementById("dropdown");

        function saveData() {
            localStorage.setItem("dropdownData", JSON.stringify(data));
        }

        function loadDropdown() {
            dropdown.innerHTML = "";
            Object.keys(data).forEach(key => {
                const opt = document.createElement("option");
                opt.value = key;
                opt.textContent = key;
                dropdown.appendChild(opt);
            });
        }

        function addOption() {
            const value = document.getElementById("newOption").value.trim();
            if (!value || data[value]) return;

            data[value] = [];
            saveData();
            loadDropdown();
            dropdown.value = value;
            document.getElementById("newOption").value = "";
            renderCards();
        }

        function addCard() {
            const text = document.getElementById("cardText").value.trim();
            const selected = dropdown.value;
            if (!text || !selected) return;

            data[selected].push(text);
            saveData();
            document.getElementById("cardText").value = "";
            renderCards();
        }

        function renderCards() {
            const container = document.getElementById("cardContainer");
            container.innerHTML = "";

            const selected = dropdown.value;
            if (!selected) return;

            data[selected].forEach(item => {
                const div = document.createElement("div");
                div.className = "card";
                div.innerHTML = `<strong>${item}</strong><small>${selected}</small>`;
                container.appendChild(div);
            });
        }

        // Init
        loadDropdown();
        renderCards();
    </script>

</body>
</html>
