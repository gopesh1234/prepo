<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, Roboto, Arial, sans-serif;
            background: #f5f5f5;
            color: #212121;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            min-height: 100vh;
            padding: 12px;
        }

        h2 {
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            padding: 12px 0;
            margin: 0 0 10px 0;
        }

        .row {
            background: #ffffff;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            border-radius: 6px;
            border: 1px solid #cfcfcf;
            background: #fff;
            outline: none;
        }

            input:focus, select:focus {
                border-color: #1976d2;
            }

        button {
            width: 100%;
            margin-top: 10px;
            padding: 12px;
            font-size: 14px;
            font-weight: 500;
            border-radius: 6px;
            border: none;
            background: #1976d2;
            color: white;
            cursor: pointer;
        }

            button:active {
                background: #1565c0;
            }

            button.danger {
                background: #d32f2f;
            }

                button.danger:active {
                    background: #b71c1c;
                }

        /* Cards */
        .cards {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .card {
            background: #ffffff;
            border-radius: 8px;
            padding: 12px;
            border-left: 4px solid #1976d2;
            position: relative; /* NEW */
        }

            .card strong {
                font-size: 14px;
                display: block;
                margin-bottom: 4px;
            }

            .card small {
                font-size: 12px;
                color: #757575;
            }

        /* ðŸ”¥ NEW: delete card button */
        .delete-card {
            position: absolute;
            top: 6px;
            right: 6px;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: #e53935;
            color: #fff;
            border: none;
            font-size: 14px;
            line-height: 22px;
            cursor: pointer;
        }

            .delete-card:active {
                background: #c62828;
            }
    </style>
</head>

<body>

    <div class="container" style="margin-left: 5%; width: 35%;">
        <h2>Preposition-Phrasal Verb</h2>

        <div class="row">
            <input id="newOption" placeholder="Add dropdown value" />
            <button style="width: 20%; margin-left: 40%;" onclick="addOption()">Add</button>
        </div>

        <div class="row">
            <select id="dropdown" onchange="renderCards()"></select>
        </div>

        <div class="row">
            <input id="cardText" placeholder="Add text for selected dropdown" />
            <button style="width: 20%; margin-left: 40%;" onclick="addCard()">Save</button>
            <button class="danger" style="width: 20%; margin-left: 40%;" onclick="deleteDropdown()">X</button>
        </div>
    </div>

    <div id="cardContainer" class="cards container"
         style="width: 50%; margin-right: 6%; margin-top: -42%; max-height: 100px;">
    </div>

    <script>
        let data = JSON.parse(localStorage.getItem("dropdownData")) || {};

        const dropdown = document.getElementById("dropdown");

        function saveData() {
            localStorage.setItem("dropdownData", JSON.stringify(data));
        }

        function loadDropdown() {
            dropdown.innerHTML = "";
            Object.keys(data).forEach(key => {
                const opt = document.createElement("option");
                opt.value = key;
                opt.textContent = key;
                dropdown.appendChild(opt);
            });
        }

        function addOption() {
            const value = document.getElementById("newOption").value.trim();
            if (!value || data[value]) return;

            data[value] = [];
            saveData();
            loadDropdown();
            dropdown.value = value;
            document.getElementById("newOption").value = "";
            renderCards();
        }

        function addCard() {
            const text = document.getElementById("cardText").value.trim();
            const selected = dropdown.value;
            if (!text || !selected) return;

            data[selected].push(text);
            saveData();
            document.getElementById("cardText").value = "";
            renderCards();
        }

        // ðŸ”¥ UPDATED (logic same, only extended)
        function renderCards() {
            const container = document.getElementById("cardContainer");
            container.innerHTML = "";

            const selected = dropdown.value;
            if (!selected) return;

            data[selected].forEach((item, index) => {
                const div = document.createElement("div");
                div.className = "card";
                div.innerHTML = `
                            <button class="delete-card" onclick="deleteCard('${selected}', ${index})"></button>
                            <strong>${item}</strong>
                            <small>${selected}</small>
                        `;
                container.appendChild(div);
            });
        }

        function deleteDropdown() {
            const selected = dropdown.value;
            if (!selected) return;

            if (!confirm(`Delete "${selected}" and all its data?`)) return;

            delete data[selected];
            saveData();
            loadDropdown();
            renderCards();
        }

        // ðŸ”¥ NEW FUNCTION
        function deleteCard(dropdownKey, index) {
            if (!confirm("Delete this card?")) return;
            data[dropdownKey].splice(index, 1);
            saveData();
            renderCards();
        }

        loadDropdown();
        renderCards();
    </script>

</body>
</html>
