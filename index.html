<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: #f2f4f7;
        color: #111827;
    }

    /* App container */
    .container {
        max-width: 480px;
        margin: auto;
        min-height: 100vh;
        padding: 16px;
    }

    h2 {
        text-align: center;
        font-size: 17px;
        font-weight: 600;
        margin-bottom: 20px;
    }

    /* Sections */
    .row {
        background: #ffffff;
        padding: 14px;
        border-radius: 12px;
        margin-bottom: 14px;
    }

    /* Inputs */
    input, select {
        width: 100%;
        padding: 14px;
        font-size: 15px;
        border-radius: 10px;
        border: 1px solid #d1d5db;
        outline: none;
        margin-bottom: 10px;
        background: #fff;
    }

    input:focus, select:focus {
        border-color: #2563eb;
    }

    button {
        width: 100%;
        padding: 14px;
        font-size: 15px;
        font-weight: 500;
        border-radius: 10px;
        border: none;
        background: #2563eb;
        color: white;
        cursor: pointer;
    }

    button:active {
        opacity: .9;
    }

    /* Cards */
    .cards {
        margin-top: 10px;
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    .card {
        background: #ffffff;
        padding: 14px;
        border-radius: 12px;
        border: 1px solid #e5e7eb;
    }

    .card strong {
        font-size: 14px;
        display: block;
        margin-bottom: 6px;
    }

    .card small {
        font-size: 12px;
        color: #6b7280;
    }

    /* Desktop only */
    @@media (min-width: 768px) {
        .container {
            max-width: 900px;
            margin-top: 40px;
        }

        .row.horizontal {
            display: flex;
            gap: 10px;
        }

        .row.horizontal input {
            margin-bottom: 0;
        }

        button {
            width: auto;
            padding: 14px 20px;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
        }
    }
</style>


</head>

<body>

    <div class="container">
        <h2>Dropdown Based Data Cards</h2>

        <!-- Add Dropdown Option -->
        <div class="row">
            <input id="newOption" placeholder="Add dropdown value" />
            <button onclick="addOption()">Add</button>
        </div>

        <!-- Dropdown -->
        <div class="row">
            <select id="dropdown" onchange="renderCards()"></select>
        </div>

        <!-- Add Text Attached to Dropdown -->
        <div class="row">
            <input id="cardText" placeholder="Add text for selected dropdown" />
            <button onclick="addCard()">Save</button>
        </div>

        <!-- Cards -->
        <div id="cardContainer" class="cards"></div>
    </div>

    <script>
        let data = JSON.parse(localStorage.getItem("dropdownData")) || {};

        const dropdown = document.getElementById("dropdown");

        function saveData() {
            localStorage.setItem("dropdownData", JSON.stringify(data));
        }

        function loadDropdown() {
            dropdown.innerHTML = "";
            Object.keys(data).forEach(key => {
                const opt = document.createElement("option");
                opt.value = key;
                opt.textContent = key;
                dropdown.appendChild(opt);
            });
        }

        function addOption() {
            const value = document.getElementById("newOption").value.trim();
            if (!value || data[value]) return;

            data[value] = [];
            saveData();
            loadDropdown();
            dropdown.value = value;
            document.getElementById("newOption").value = "";
            renderCards();
        }

        function addCard() {
            const text = document.getElementById("cardText").value.trim();
            const selected = dropdown.value;
            if (!text || !selected) return;

            data[selected].push(text);
            saveData();
            document.getElementById("cardText").value = "";
            renderCards();
        }

        function renderCards() {
            const container = document.getElementById("cardContainer");
            container.innerHTML = "";

            const selected = dropdown.value;
            if (!selected) return;

            data[selected].forEach(item => {
                const div = document.createElement("div");
                div.className = "card";
                div.innerHTML = `<strong>${item}</strong><small>${selected}</small>`;
                container.appendChild(div);
            });
        }

        // Init
        loadDropdown();
        renderCards();
    </script>

</body>
</html>
